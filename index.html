<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 工具排名</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #e0bbff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .navbar .buttons {
            display: flex;
            gap: 10px;
        }
        .navbar .buttons button {
            background-color: #d1c4e9;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .main {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 20%;
            background-color: #f3e5f5;
            padding: 10px;
        }
        .content {
            width: 80%;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #e1bee7;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Toolify.ai</div>
        <input type="text" placeholder="Search AIs">
        <div class="buttons">
            <button>ZH</button>
            <button>收藏</button>
            <button>登录</button>
        </div>
    </div>
    <div class="main">
        <div class="sidebar">
            <ul>
                <li>2025 年 3 月</li>
                <li>2025 年 2 月</li>
                <li>2025 年 1 月</li>
                <!-- Add more months as needed -->
            </ul>
        </div>
        <div class="content">
            <table>
                <tr>
                    <th>排行</th>
                    <th>工具</th>
                    <th>月访问量</th>
                    <th>增长</th>
                    <th>增长率</th>
                    <th>介绍</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>工具 A</td>
                    <td>100,000</td>
                    <td>+10,000</td>
                    <td>10%</td>
                    <td>这是一个很棒的工具。</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>工具 B</td>
                    <td>80,000</td>
                    <td>+5,000</td>
                    <td>6.25%</td>
                    <td>这个工具非常有用。</td>
                </tr>
                <!-- Add more rows as needed -->
            </table>
        </div>
    </div>
</body>
</html>
